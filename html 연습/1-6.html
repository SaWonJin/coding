<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>시멘틱태그정리</title>
</head>
<body>
    <header>
        <!-- <header>태그는 말 그대로 헤더의 영역 -->
        <h1>시멘틱 태그의 필요성</h1>
        <p>
            <ol>
                <li>
                    가독성
                    <p>코드만 보고 본문인지 제목인지 알 수 있다.</p>
                </li>
                <li>
                    표현에 대한 편의성
                    <p>문서가 나눠지므로 웹문서를 표현하기 쉽다.</p>
                </li>
                <li>
                    접근성
                    <p>웹 사이트에서 검색할 때 정확히 찾을 수 있다.</p>
                </li>
            </ol>
        </p>
        <nav>
            <!-- <nav> 태그는 같은 웹 문서 안에서 다른 위치로 연결하거나 다른 웹 문서로 연결하는 링크를 만든다.-->
            <!-- <nav> 태그는 웹 문서의 영향을 받지 않기 때문에 어디에든 포함 할 수 있다.  -->
        </nav>
    </header>
    <main>
        <!-- 메인 콘텐츠가 들어 있는 메인태그 -->
         <div>
            <!-- 영역을 구별하거나 스타일로 문서를 꾸밈 -->
            <!-- 스타일 시트를 사용해 배치할 수도 있다. -->
         </div>
        <article>
            <!-- 독립적인 콘테츠를 담는다. -->
            <!-- 여러 <article>을 사용할 수 있고, <section> 태그도 넣어서 사용할 수 있다.  -->
        </article>
        <section>
            <!-- 콘텐츠 영역을 나타냄 -->
            <!-- <article>과 비슷해보이지만 <section>은 몇 개의 콘텐츠를 묶는 용도이고 -->
            <!-- <article>은 독립된 콘텐츠로 사용 -->
        </section>
        <asdie>
            <!-- 본문 내용 외에 사이드 바 생성, 필수 요소 아님 -->
        </asdie>
    </main>
    <footer>
        <!-- 푸터에는 사이트 제작, 저작권, 연락처 등을 넣는다. -->
        <!-- 다른 시멘틱 태그 모두를 사용 할 수 있다. -->
    </footer>
</body>
</html>
