<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>표 만들기</title>
</head>
<body>
    <!-- 표는 행(row/ 가로) / 열(columm/ 세로) / 셀(cell) 로 이루어진다. -->
    <h2>표를 만드는 table, caption 태그</h2>
    <!-- 표의 시작과 끝을 알려주는 <table></table> 표시 -->
    <!-- 표의 제목은 table태그 바로밑에 <caption></caption> 으로 등록한다. -->
    <table>
        <caption>표의 제목</caption>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>
    <!-- 표의 제목 행에 셀을 만들때는 th를 사용한다.  -->
    <!-- th내용은 진하게 표시되고 센 안에서 정 중앙에 배열되므로 다른 내용에 비해 눈에 띈다. -->
    <br>
    <!-- 표의 구조를 지정하는 thead, tbody, tfoot태그 -->
    <!-- 표의 구조를 지정하면 시각 장애인도 화면 낭독기를 통해 표를 쉽게 이해할 수 있다.
    CSS를 사용해 표의 제목, 본문, 요약에 각각 다른 스타일을 적용할 수 있다. 
    자바스크립트를 이용해 특정 부분만 스크롤 되도록 할 수도 있다.  -->
    <br>
    <p>예제 1</p>
    <h2>상품 구성</h2>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <td>선물용</td>
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
            <tr>
                <td>가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>
        </tbody>
    </table>
    <br>
    <h2>행이나 열을 합치는 rowspan, clospan 속성</h2>
    <!-- 행을 합치려면 rowspan / 열을 합치려면 clospan 을 사용 -->
    <table>
        <caption>표 연습하기</caption>
        <colgroup>
            <col style="background-color: aqua;">
            <col>
            <col>
            <col>
        </colgroup>
        <thead>
            <tr>
                <td rowspan="4">가나다라</td>
                <td colspan="3">가나다라</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2">가나다라</td>

                <td rowspan="3">가나다라</td>
                <!-- <td>가나다라</td> -->
            </tr>
            <tr>

                <td>가나다라</td>
                <!-- <td>가나다라</td> -->
            </tr>
            <tr>
                <td>가나다라</td>
                <td>가나다라</td>
                <!-- <td>가나다라</td> -->
            </tr>
        </thead>
    </table>
    <br>
    <h2>열을 묶어주는 col, colgroup 태그</h2>
    <!-- <colgroup></colgroup> 과 <col>태그는 반드시 <caption> 다음에 써야한다. -->
    <!-- 또한 colgroup 안에 열의 개수 만큼 col 을 넣어야 한다.
     같은 스타일 속성을 사용하는 col 태그가 있다면 span 속성을 사용해서 묶어줄 수 있다. -->
</body>
</html>
