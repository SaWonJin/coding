<body>
    <!-- <a href="링크할 주소">텍스트 또는 이미지</a> -->
    텍스트 링크는 a와 /a 태그 사이에 링크로 만들 텍스트로 입력하고, href 속성에는 연결할 경로를 적으면 된다.
    <h2>새 탭에서 링크 열기</h2>
    target 속성에 _blank를 지정하면 링크를 클릭했을 때 연결된 문서가 새 탭에서 열린다.
