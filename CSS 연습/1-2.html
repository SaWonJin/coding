<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>css</title>
    <style>
        .con{
            box-sizing: border-box;
            width: 400px;
            height: 100px;
            border-style: solid;
        }
        .con #a1 {
            border-style: dotted;
        }
        .con #a2 {
            border-style: dashed;
        }
    </style>
</head>
<body>
    <div class="con">
        <p id="a1">점선 테두리</p>
        <p id="a2">짧은 직선 테두리</p>
    </div>
</body>
</html>
